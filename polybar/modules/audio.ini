[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 1

format-volume = <label-volume>
format-volume-prefix = %{T5}%{T-}
format-volume-prefix-background = ${colors.blue}
format-volume-prefix-foreground = ${colors.mantle}
format-volume-prefix-padding = 1

label-volume = %percentage%%
label-volume-underline = ${colors.blue}
label-volume-background = ${colors.mantle}
label-volume-foreground = ${colors.text}
label-volume-padding = 1

format-muted = <label-muted>
label-muted = %{T5}󰝟%{T-}
label-muted-background = ${colors.red}
label-muted-foreground = ${colors.mantle}
label-muted-padding = 1