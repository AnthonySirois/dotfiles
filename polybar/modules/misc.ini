[module/slash]
type = custom/text
format = /
format-background = ${colors.mantle}
format-foreground = ${colors.surface0}
format-font = 3

[module/line]
type = custom/text
format = |
format-background = ${colors.mantle}
format-foreground = ${colors.surface0}
format-font = 3


[module/space]
type = custom/text
format = " "
format-background = ${colors.mantle}
format-foreground = ${colors.mantle}


[module/left]
type = custom/text
format-background = ${colors.surface0}
format-foreground = ${colors.mantle}
format-font = 2
format = %{T3}%{T-}

[module/right]
type = custom/text
format-background = ${colors.surface0}
format-foreground = ${colors.mantle}
format-font = 2
format = %{T3}%{T-}